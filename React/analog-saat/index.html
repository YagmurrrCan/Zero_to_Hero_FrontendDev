<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Saat</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
  
    <!-- 2.pi.r = 365*2*3,14 = 2292 çevresi
    60*2px
    2292-120=2172 space
    2172/60=36.2 -->
    <svg width="800" height="800">
        <circle class="small-lines"
            cx="400" 
            cy="400" 
            r="365" 
            fill="none" 
            stroke-width="20" 
            stroke-dasharray="2,36.2"
        >
        </circle>

        <!-- 2.pi.r = 350*2*3,14 = 2198 çevresi
        12*8px
        2198-96=2102
        2102/12=175.16 -->
        <circle class="big-lines"
            cx="400" 
            cy="400" 
            r="350" 
            fill="none" 
            stroke-width="50" 
            stroke-dasharray="8,175.1666"
        >
        </circle>

        <line class="second" x1="400" y1="400" x2="400" y2="50" stroke="red"></line>
        <line class="minute" x1="400" y1="400" x2="400" y2="150" stroke="#E81C6F" stroke-width="5"></line>
        <line class="hour" x1="400" y1="400" x2="400" y2="250" stroke="#E81C6F" stroke-width="10"></line>

    </svg>

    <div id="numbers"></div>
        
    <script src="/app.js"></script>
</body>
</html>
